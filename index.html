<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BDM Incentive Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Sora',sans-serif;
  background:linear-gradient(160deg,#0f172a,#1e3a8a,#7c3aed);
  color:white;
  overflow:hidden;
}

/* HERO */
.hero{
  text-align:center;
  padding:40px 20px 10px;
}

.logo{
  width:160px;
  margin-bottom:15px;
  filter:drop-shadow(0 0 20px rgba(255,255,255,0.5));
}

h1{
  font-size:42px;
  font-weight:700;
  text-transform:uppercase;
  background:linear-gradient(90deg,#fff,#dbeafe,#fff);
  -webkit-background-clip:text;
  color:transparent;
}

/* LAYOUT */
.wrapper{max-width:1100px;margin:auto;padding:20px;}
.grid{display:grid;grid-template-columns:2fr 1fr;gap:25px}

/* GLASS CARDS */
.card{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(25px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
}

.formGrid{display:grid;grid-template-columns:1fr 1fr;gap:14px}

input, select{
  padding:12px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,0.9);
  color:#111;
  font-weight:600;
}

/* SHINING BUTTON */
button{
  grid-column:1/3;
  padding:15px;
  border:none;
  border-radius:16px;
  font-weight:700;
  font-size:16px;
  background:linear-gradient(90deg,#ff6a00,#ffb347);
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,170,0,0.7);
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 0 15px #ffb347;}
  to{box-shadow:0 0 45px #ff6a00;}
}

/* RESULT */
.resultAmount{
  font-size:42px;
  font-weight:700;
  margin:12px 0;
  text-shadow:0 0 20px rgba(255,255,255,0.6);
}
.metric{display:flex;justify-content:space-between;margin:6px 0;font-size:14px;opacity:0.9}
.messageTitle{font-size:18px;font-weight:700;color:#fff}
.messageSub{font-size:16px;font-weight:700;color:#ffe9a8;margin-bottom:6px}
.messageDesc{font-size:14px;color:#dbeafe;margin-bottom:10px}

/* BIG MONEY BURST */
.note{
  position:fixed;
  width:80px;
  pointer-events:none;
  animation:burst 1.5s ease-out forwards;
}
@keyframes burst{
  0%{transform:translate(0,0) rotate(0);opacity:1}
  100%{transform:translate(var(--x),var(--y)) rotate(720deg);opacity:0}
}

@media(max-width:768px){
  .grid{grid-template-columns:1fr}
  h1{font-size:26px}
}
</style>
</head>

<body>

<div class="hero">
  <img src="logo.png" class="logo">
  <h1>BDM LAYER INCENTIVE CALCULATOR</h1>
</div>

<div class="wrapper">
<div class="grid">

<div class="card">
<h2>Enter Performance Data</h2>
<div class="formGrid">
<select id="weeksSelect">
  <option value="4">4 Weeks Cohort</option>
  <option value="5">5 Weeks Cohort</option>
</select>
<input id="teamSize" placeholder="Actual Team Size">
<input id="netSales" placeholder="Net Sales">
<input id="nonDiscount" placeholder="Non Discounted Sales">
<input id="referralSales" placeholder="Referral Sales">
<input id="managerSales" placeholder="Manager Coupon Sales">
<button onclick="calculate()">Calculate Incentive</button>
</div>
</div>

<div class="card">
<h2>Monthly Result</h2>
<div id="statusBlock"></div>
<div class="resultAmount" id="finalAmount"></div>
<div class="metric"><span>Rate per Sale</span><span id="rateVal"></span></div>
<div class="metric"><span>Non Discount Incentive</span><span id="aVal"></span></div>
<div class="metric"><span>Manager Coupon Incentive</span><span id="bVal"></span></div>
<div class="metric"><span>Referral Incentive</span><span id="cVal"></span></div>
</div>

</div>
</div>

<script>
const slabs=[
 {min:0.8,max:0.85,r:[4000,5000,7000],msg:"Good start."},
 {min:0.86,max:0.9,r:[5000,6500,8500],msg:"Momentum building."},
 {min:0.91,max:0.95,r:[6000,8000,10000],msg:"Solid performer."},
 {min:0.96,max:1.0,r:[7000,9500,11500],msg:"Impressive performance."},
 {min:1.01,max:1.1,r:[8000,11000,13000],msg:"High performer zone."},
 {min:1.11,max:1.2,r:[10000,13000,15000],msg:"Elite productivity."},
 {min:1.21,max:1.3,r:[12000,15000,20000],msg:"Top tier performer."}
];

function burstMoney(){
  for(let i=0;i<40;i++){
    let img=document.createElement("img");
    img.src="https://upload.wikimedia.org/wikipedia/commons/4/4a/US_one_dollar_bill%2C_obverse.jpg";
    img.className="note";
    img.style.left=Math.random()*100+"vw";
    img.style.top=Math.random()*100+"vh";
    img.style.setProperty('--x',(Math.random()*800-400)+'px');
    img.style.setProperty('--y',(Math.random()*800-400)+'px');
    document.body.appendChild(img);
    setTimeout(()=>img.remove(),1500);
  }
}

function getRateAndMsg(prod,bucket){
  for(let s of slabs){
    if(prod>=s.min && prod<=s.max) return {rate:s.r[bucket],msg:s.msg};
  }
  if(prod>1.3){let t=slabs[slabs.length-1];return {rate:t.r[bucket],msg:"Unstoppable performance."};}
  return {rate:0,msg:""};
}

function calculate(){
  let weeks=+weeksSelect.value;
  let team=+teamSize.value;
  let net=+netSales.value;
  let non=+nonDiscount.value;
  let ref=+referralSales.value;
  let mgr=+managerSales.value;

  if(team<5){alert("Team size must be at least 5");return;}
  if(non+ref+mgr>net){alert("Sales breakup cannot exceed Net Sales");return;}

  let bucket=team<=8?0:team<=12?1:2;
  let prod=net/team/weeks;
  let res=getRateAndMsg(prod,bucket);

  if(res.rate===0){
    statusBlock.innerHTML="<div class='messageTitle'>No Incentive This Time</div>";
    return;
  }

  burstMoney();

  let A=non*res.rate, B=mgr*res.rate, C=ref*res.rate*0.5;

  statusBlock.innerHTML=`
    <div class="messageTitle">Congratulations!</div>
    <div class="messageSub">Incentive Unlocked ðŸŽ‰</div>
    <div class="messageDesc">${res.msg}</div>
  `;

  finalAmount.innerText="â‚¹ "+(A+B+C).toLocaleString();
  rateVal.innerText="â‚¹ "+res.rate;
  aVal.innerText="â‚¹ "+A.toLocaleString();
  bVal.innerText="â‚¹ "+B.toLocaleString();
  cVal.innerText="â‚¹ "+C.toLocaleString();
}
</script>

</body>
</html>
