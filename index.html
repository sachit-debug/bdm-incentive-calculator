<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BDM Incentive Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Sora',sans-serif;
  background:linear-gradient(160deg,#0f172a,#1e3a8a,#7c3aed);
  color:white;
  overflow-x:hidden;
}

.hero{text-align:center;padding:40px 20px 10px;}
.logo{width:150px;margin-bottom:15px;}
h1{font-size:40px;font-weight:700;text-transform:uppercase;background:linear-gradient(90deg,#fff,#dbeafe,#fff);-webkit-background-clip:text;color:transparent;}

.wrapper{max-width:1100px;margin:auto;padding:20px;}
.grid{display:grid;grid-template-columns:2fr 1fr;gap:25px}

.card{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(25px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
}

.formGrid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
input, select{padding:12px;border-radius:14px;border:none;background:#fff;color:#111;font-weight:600}

button{
  grid-column:1/3;padding:15px;border:none;border-radius:16px;
  font-weight:700;font-size:16px;background:linear-gradient(90deg,#ff6a00,#ffb347);
  color:white;cursor:pointer;box-shadow:0 0 25px rgba(255,170,0,0.7);
  animation:glow 2s infinite alternate;
}
@keyframes glow{from{box-shadow:0 0 15px #ffb347;}to{box-shadow:0 0 45px #ff6a00;}}

.resultAmount{font-size:40px;font-weight:700;margin:12px 0}
.metric{display:flex;justify-content:space-between;margin:6px 0;font-size:14px}
.messageTitle{font-size:18px;font-weight:700}
.messageSub{font-size:16px;font-weight:700;color:#ffe9a8}
.messageDesc{font-size:14px;color:#dbeafe;margin-bottom:10px}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .formGrid{grid-template-columns:1fr}
  button{grid-column:1/2}
  h1{font-size:22px}
  .logo{width:110px}
}
</style>
</head>

<body>

<div class="hero">
  <img src="logo.png" class="logo">
  <h1>BDM LAYER INCENTIVE CALCULATOR</h1>
</div>

<div class="wrapper">
<div class="grid">

<div class="card">
<h2>Enter Performance Data</h2>
<div class="formGrid">
<select id="weeksSelect">
  <option value="">Select Weeks</option>
  <option value="4">4 Weeks Cohort</option>
  <option value="5">5 Weeks Cohort</option>
</select>
<input id="teamSize" placeholder="Actual Team Size">
<input id="netSales" placeholder="Net Sales">
<input id="nonDiscount" placeholder="Non Discounted Sales">
<input id="referralSales" placeholder="Referral Sales">
<input id="managerSales" placeholder="Manager Coupon Sales">
<button onclick="calculate()">Calculate Incentive</button>
</div>
</div>

<div class="card" id="resultCard" style="display:none;">
<h2>Monthly Result</h2>
<div id="statusBlock"></div>
<div class="resultAmount" id="finalAmount"></div>
<div class="metric"><span>Rate per Sale</span><span id="rateVal"></span></div>
<div class="metric"><span>Non Discount Incentive</span><span id="aVal"></span></div>
<div class="metric"><span>Manager Coupon Incentive</span><span id="bVal"></span></div>
<div class="metric"><span>Referral Incentive</span><span id="cVal"></span></div>
</div>

</div>
</div>

<audio id="successSound" src="./success.mp3" preload="auto"></audio>

<script>
const slabs=[
 {min:0.8,max:0.85,r:[4000,5000,7000],msg:"Good start."},
 {min:0.86,max:0.9,r:[5000,6500,8500],msg:"Momentum building."},
 {min:0.91,max:0.95,r:[6000,8000,10000],msg:"Solid performer."},
 {min:0.96,max:1.0,r:[7000,9500,11500],msg:"Impressive performance."},
 {min:1.01,max:1.1,r:[8000,11000,13000],msg:"High performer zone."},
 {min:1.11,max:1.2,r:[10000,13000,15000],msg:"Elite productivity."},
 {min:1.21,max:1.3,r:[12000,15000,20000],msg:"Top tier performer."}
];

function moneyStorm(){
  const mobile = window.innerWidth < 900;
  const batch = mobile ? 14 : 28;
  const duration = 2000;
  const end = Date.now() + duration;

  const interval = setInterval(()=>{
    if(Date.now() > end){ clearInterval(interval); return; }

    for(let i=0;i<batch;i++){
      const m=document.createElement("div");
      m.innerText="ðŸ’µ";
      m.style.position="fixed";
      m.style.fontSize = mobile ? "28px" : "36px";
      m.style.left = Math.random()*100+"vw";
      m.style.top = Math.random()*100+"vh";
      m.style.pointerEvents="none";
      m.style.zIndex="9999";

      const x = Math.random()*800-400;
      const y = Math.random()*800-400;

      m.animate([
        {transform:"translate(0,0) rotate(0deg)",opacity:1},
        {transform:`translate(${x}px,${y}px) rotate(720deg)`,opacity:0}
      ],{duration:2000,easing:"ease-out"});

      document.body.appendChild(m);
      setTimeout(()=>m.remove(),2000);
    }

  },120);
}

function playSound(){
  let s=document.getElementById("successSound");
  s.currentTime=0;
  s.play().catch(()=>{});
}

function calculate(){
  document.getElementById("resultCard").style.display="block";

  let weeks=+weeksSelect.value;
  let team=+teamSize.value;
  let net=+netSales.value;
  let non=+nonDiscount.value;
  let ref=+referralSales.value||0;
  let mgr=+managerSales.value||0;

  if(!weeks||!team||!net||!non){
    alert("Enter Team Size, Net Sales, Weeks, and Non Discounted Sales");
    return;
  }
  if(non+ref+mgr>net){
    alert("Sales breakup cannot exceed Net Sales");
    return;
  }

  let bucket=team<=8?0:team<=12?1:2;
  let prod=net/team/weeks;
  let slab=slabs.find(s=>prod>=s.min&&prod<=s.max)||(prod>1.3?slabs[slabs.length-1]:null);

  if(!slab){
    statusBlock.innerHTML="<div class='messageTitle'>Not Eligible for Incentive</div>";
    finalAmount.innerText="â‚¹ 0";
    return;
  }

  let rate=slab.r[bucket];
  let final=non*rate + mgr*rate + ref*rate*0.5;

  if(final<=0){
    statusBlock.innerHTML="<div class='messageTitle'>Not Eligible for Incentive</div>";
    return;
  }

  moneyStorm();
  playSound();

  statusBlock.innerHTML=`
    <div class="messageTitle">Congratulations!</div>
    <div class="messageSub">Incentive Unlocked ðŸŽ‰</div>
    <div class="messageDesc">${slab.msg}</div>
  `;

  finalAmount.innerText="â‚¹ "+final.toLocaleString();
  rateVal.innerText="â‚¹ "+rate;
  aVal.innerText="â‚¹ "+(non*rate).toLocaleString();
  bVal.innerText="â‚¹ "+(mgr*rate).toLocaleString();
  cVal.innerText="â‚¹ "+(ref*rate*0.5).toLocaleString();
}
</script>

</body>
</html>
